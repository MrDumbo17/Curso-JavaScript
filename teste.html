<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor</title>
    <style>
        div#fundo{
            color: white;
            background-color: black;
            text-align: center;
            width: 250px;
            height: 50px;
            margin-top: 50px;
            margin-left: 50px;
        }
        input#cor{
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="fundo">
        Digite a cor (em ingles)
        <input type="text" id="cor">
        <input type="button" id="bot" value="confirmar" onclick="aplicar()">
    </div>

    <script>
        var cor = document.querySelector('input#cor')
        function aplicar(){
           document.body.style.background = cor.value
        }
    </script>
   
</body>
</html>
